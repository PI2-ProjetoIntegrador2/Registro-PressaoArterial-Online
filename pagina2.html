<section><!-- Início seção1 -->
    <div class="container"><!-- Início container1 -->

        <!---->
        <div class="container fixed-top " style="margin-top: 126px; background: white;">
            <h1 class="text-left text-capitalize border border-dark border-left-0 border-right-0 border-top-0 pb-2"
                style="padding-top: 130px;"><i class="fa-regular fa-pen-to-square pr-3"></i>cadastro
            </h1>
        </div>
        <!---->

        <!-- Início formulário -->
        <div style="margin-top: 350px;"><!---->
            <h4 class="text-capitalize">formulário:</h4>
            <p class="font-italic">*Obrigatório</p>
            <form>
                <div class="form-group col-md-12">
                    <label class="text-capitalize" for="name">nome*</label>
                    <input class="form-control" type="text" id="name" placeholder="Digite seu nome completo">
                </div>

                <div class="form-group col-md-12">
                    <label class="text-capitalize" for="namesocial">nome social</label>
                    <input class="form-control" type="text" id="name social" placeholder="Nome social">
                </div>

                <div class="form-group col-md-4">
                    <label class="text-uppercase" for="cpf">RG*</label>
                    <input class="form-control" type="text" id="cpf" placeholder="Digite seu RG">
                </div>

                <div class="form-group col-md-3">
                    <label class="text-capitalize" for="selecione">selecione*</label>
                    <select class="form-control" name="selecione" id="selecione">
                        <option value="">Rua</option>
                        <option value="">Avenida</option>
                        <option value="">Viela</option>
                        <option value="">Outro</option>
                    </select>
                </div>

                <div class="form-inline col-md-12">
                    <label class="mr-2" for="">*</label>
                    <input class="form-control col-md-6 mr-2" type="text" id="endereco"
                        placeholder="Digite seu endereço">
                    <label class="mr-2" for="">*</label>
                    <input class="form-control col-md-2 mr-2" type="text" id="numero" placeholder="Número">
                    <input class="form-control col-md-3 mr-2" type="text" id="complemento" placeholder="Complemento">
                </div>

                <div class="mt-3 form-group col-md-10">
                    <label for="email">email</label>
                    <input class="form-control" type="text" id="email" placeholder="Digite seu email">
                </div>

                <div class="row justify-content-start pl-3"><!--Início telefones -->
                    <div class="form-group col-md-4">
                        <label class="text-capitalize" for="celular">celular</label>
                        <input class="form-control" type="text" id="celular" placeholder="+5511xxxxxxx">
                    </div>

                    <div class="form-group col-md-3">
                        <label class="text-capitalize" for="rtelefone">telefone residencial</label>
                        <input class="form-control" type="text" id="rtelefone" placeholder="(11)xxxxxxx">
                    </div>

                    <div class="form-group col-md-3">
                        <label class="text-capitalize" for="ctelefone">telefone comercial</label>
                        <input class="form-control" type="text" id="ctelefone" placeholder="(xx)xxxxxxx">
                    </div>
                </div><!--/ Fim telefones -->

                <div class="row justify-content-start pl-3"><!-- Início senha -->
                    <div class="form-group col-md-5">
                        <label class="text-capitalize" for="senha">senha*</label>
                        <input class="form-control is-valid" type="text" id="senha" placeholder="Digite sua senha">
                        <div class="valid-feedback">
                            Senha válida
                        </div>
                    </div>
                    <div class="form-group col-md-5">
                        <label class="text-capitalize" for="csenha">confirmar senha*</label>
                        <input class="form-control is-valid" type="text" id="csenha" placeholder="Confirme sua senha">
                        <div class="valid-feedback">
                            Senha válida
                        </div>
                    </div>
                </div><!--/ Fim senha-->
            </form>
        </div><!---->
        <!--/ Fim formulário-->
    </div><!--/ Fim container1 -->

    <div class="container"><!-- Início container2 -->
        <div class="row justify-content-end"><!-- Início da row -->
            <!-- Início botões -->
            <button class="btn btn-danger m-4" data-toggle="modal" data-target="#cancelarCadastro">Cancelar</button>
            <input type="submit" class="btn btn-primary m-4" data-toggle="modal" data-target="#confirmarDados"
                value="Confirmar">
            <!--/ Fim botões -->

            <!-- Início dos modais -->
            <!-- Iníco do modal cancelar -->
            <div class="modal fade" id="cancelarCadastro" tabindex="-1" role="dialog" aria-labelledby="cancelar"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Você realmente deseja cancelar seu cadastro?
                        </div>
                        <div class="modal-footer">
                            <a href="index.html" class="btn btn-secondary">Sim</a>
                            <a href="" class="btn btn-secondary">Não</a>

                        </div>
                    </div>
                </div>
            </div>
            <!--/ Fim modal cancelar -->

            <!-- Início modal confirmar -->
            <div class="modal fade" id="confirmarDados" tabindex="-1" role="dialog" aria-labelledby="verificarDados"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="verificarDados">Confirmar dados</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Verifique se seus dados estão todos corretos!
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                            <a id="pagina1M2" href="index.html"><button id="salvarP2" type="button"
                                    class="btn btn-primary">Salvar
                                    dados</button></a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Fim modal confirmar -->
            <!--/ Fim dos modais -->
        </div><!--/ Fim container2 -->
</section><!--/ Fim seção1 -->

<!-- JavaScript (Opcional) -->
